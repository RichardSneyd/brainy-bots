name: Build and Deploy
on:
  push:
    branches:
      - main # replace with the branch name you're using

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout 🛎️
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14' # specify the Node.js version you want

    - name: Install Dependencies
      run: npm install

    - name: Build Project
      run: npm run build

    - name: Deploy to GitHub Pages 🚀
      uses: JamesIves/github-pages-deploy-action@4.1.0
      with:
        branch: gh-deploy # The branch the action should deploy to.
        folder: dist # The folder the action should deploy.
        clean: true  # Automatically remove deleted files from the deploy branch
        cname: your-custom-domain.com  # Optional, add this line if you have a custom domain
